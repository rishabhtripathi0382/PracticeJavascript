<!DOCTYPE html>
<html lang="en">

  <header>

    <nav >

        <li><a href="#portfolio" >Portfolio</a></li>
        <li><a href="#skills">Skills</a></li>

      <ul class="notShowing" >
        <li><a>About</a></li>
        <li><a>Portfolio</a></li>
        <li><a>Skills</a></li>
        <li><a>Contact</a></li>

    </nav>
    <h1>Welcome to my Portfolio</h1>

  <section id="about">
    <h2>About Me</h2>
    <p>Hello <br> I'm a passionate web developer with a love for creating websites.</p>
  </section>

  <section id="portfolio">
    <h2>Portfolio</h2>
    <div class="gallery">
      <div class="gallery-item">
        <h3>Project 1</h3>
      </div>
      <div class="gallery-item">
        <h3>Project 2</h3>
      </div>
      <div class="gallery-item">
        <h3>Project 3</h3>
      </div>
    </div>
  </section>

  <section id="skills">
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>SQL</li>
    </ul>
  </section>

  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea> <br> <br>
      <button type="submit" id="button">Send Message</button>
    </form>
  </section>

  <footer>
